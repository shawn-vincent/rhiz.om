<!DOCTYPE html>
<html>
<head>
    <title>Test Beings API</title>
</head>
<body>
    <h1>Test Being API</h1>
    <div id="result"></div>
    
    <script>
        console.log("Testing beings API...");
        
        // Test direct fetch to tRPC endpoint
        async function testAPI() {
            try {
                console.log("Fetching beings...");
                const response = await fetch("http://localhost:3000/api/trpc/being.getAll");
                console.log("Response status:", response.status);
                const text = await response.text();
                console.log("Response text:", text);
                
                const result = JSON.parse(text);
                console.log("Parsed result:", result);
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response</h2>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('result').innerHTML = `
                    <h2>Error</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
